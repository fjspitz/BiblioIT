<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

<f:metadata>
    <f:viewParam name="id" value="#{libro.id}"/>
    <f:viewAction action="#{libro.cargar}"/>
</f:metadata>

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Librería técnica by FJS</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"/>
	<style>
		body {
			font-family: 'Source Sans Pro', sans-serif;
		}
		table {
			font-size: 13px;
		}
	</style>
</h:head>
<h:body>
	<b:container>
	<b:form horizontal="true">
		<b:formGroup>
			<b:inputText id="id" label="ID" value="#{libro.libro.ID}" label-col-md="4" col-md="8"/>
			<b:message for="id"/>
			<b:focus target="id" />
		</b:formGroup>
			<b:inputText id="nombre" label="Nombre" value="#{libro.libro.nombre}" required="true" size="120" maxlength="120" label-col-md="4" col-md="8"/>
			<b:message for="nombre"/>

			<b:inputText id="isbn" label="ISBN" value="#{libro.libro.ISBN}" label-col-md="4" col-md="8"/>
			<b:message for="isbn"/>
			
			<b:inputText id="paginas" label="Páginas" value="#{libro.libro.paginas}" label-col-md="4" col-md="8" required="true"/>
			<b:message for="paginas"/>
			
			<b:inputText id="calificacion" label="Calificación" value="#{libro.libro.calificacion}" label-col-md="4" col-md="8" required="false"/>
			<b:message for="calificacion"/>
			
			<b:inputText id="anio" label="Año" value="#{libro.libro.anio}" required="true" label-col-md="4" col-md="8"/>
			<b:message for="anio"/>
			
			<b:selectOneMenu id="subcategoria" label="Subcategoría" value="#{libro.libro.subcategoria.ID}" label-col-md="4" col-md="8">
				<f:selectItems value="#{libro.listadoSubcategorias}" 
					var="subcat" 
					itemValue="#{subcat.ID}" 
					itemLabel="#{subcat.nombre}"/>
			</b:selectOneMenu>
			<b:message for="subcategoria"/>
		
			<b:selectOneMenu id="editorial" label="Editorial" value="#{libro.libro.editorial.ID}" label-col-md="4" col-md="8">
				<f:selectItems value="#{libro.listadoEditoriales}" 
					var="e" 
					itemValue="#{e.ID}" 
					itemLabel="#{e.nombre}"/>
			</b:selectOneMenu>
			<b:message for="editorial"/>
			
			<b:selectBooleanCheckbox id="leyendo" label="Leyendo" value="#{libro.libro.leyendo}" label-col-md="4" col-md="8"/>
			<b:message for="leyendo"/>
			
			<b:commandButton value="Volver" action="listaLibrosBoots" immediate="true"/>
			<b:commandButton value="Guardar" action="#{libro.guardar}"/>
			<h:outputText value=""/>
		
	</b:form>
	</b:container>
</h:body>
</html>
