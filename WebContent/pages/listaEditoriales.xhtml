<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:ui = "http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Librería técnica by FJS</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"/>
	<style>
		body {
			font-family: 'Source Sans Pro', sans-serif;
		}
		table {
			font-size: 13px;
		}
	</style>
</h:head>
<h:body>
	<h:form>
		<h:messages id="msgs" layout="table" showDetail="true" showSummary="true"/>
		
		
		
		<b:dataTable value="#{editorial.listado}" var="e">
			<b:dataTableColumn label="ID." value="#{e.ID}"/>
			<ui:remove>
				<b:dataTableColumn label="Nombre del editorial" value="#{e.nombre}"/>
			</ui:remove>
			
			<h:column>
				<f:facet name="header">Nombre del editorial</f:facet>
				<h:link value="#{e.nombre}" outcome="/pages/editorial.xhtml">
			      	<f:param name="id" value="#{e.ID}"/>
			    </h:link>
			</h:column>
			
			<b:dataTableColumn label="Abreviatura" value="#{e.abreviatura}"/>
		</b:dataTable>
		
		<h:panelGrid columns="2">
			<h:commandButton value="Volver" action="/index.xhtml"/>
			<h:commandButton value="Agregar" action="/pages/editorial.xhtml"/>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
