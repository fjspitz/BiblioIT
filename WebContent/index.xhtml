<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui = "http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Librería técnica by FJS</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro"
		rel="stylesheet" />
	<style>
body {
	font-family: 'Source Sans Pro', sans-serif;
}

table {
	font-size: 13px;
}
</style>
</h:head>
<h:body>
	<h2>Biblioteca personal de libros técnicos</h2>
	<h3>Fernando J. Spitz</h3>
	<h:form>
		<h:messages id="msgs" layout="table" showDetail="true"
			showSummary="true" />
		<h:panelGrid columns="1">
			<h:panelGroup>
				<ui:remove>
					<h:button value="Libros" outcome="pages/listaLibros.xhtml" />
					<h:button value="Editoriales" outcome="pages/listaEditoriales.xhtml" />
				</ui:remove>
				<h:button value="Libros" outcome="pages/listaLibrosBoots.xhtml" />
				<h:button value="Editoriales" outcome="pages/listaEditorialesBoots.xhtml" />
				<h:button value="Categorías" outcome="pages/listaCategorias.xhtml" />
				<h:button value="Subcategorías" outcome="pages/listaSubcategorias.xhtml" />
				<h:commandButton value="Actualizar base de datos"
					actionListener="#{db.actualizarBase}" />
				
				<h:button value="Test Login" outcome="/login.xhtml" />
			</h:panelGroup>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
